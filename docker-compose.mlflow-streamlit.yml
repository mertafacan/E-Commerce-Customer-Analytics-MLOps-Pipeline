services:
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow_server
    command: >
      mlflow server
      --backend-store-uri file:///mlruns
      --host 0.0.0.0
      --port 5000
      --serve-artifacts
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
      - ./include/conf:/app/conf:ro
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5000
      - HYDRA_CONFIG_PATH=/app/conf
    networks:
      - airflow_network

  streamlit:
    build:
      context: .
      dockerfile: streamlit/Dockerfile
    container_name: streamlit_app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./include/conf:/app/conf:ro
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5000
    depends_on:
      - mlflow
    networks:
      - airflow_network

networks:
  airflow_network:
    external: true
    name: airflow_network